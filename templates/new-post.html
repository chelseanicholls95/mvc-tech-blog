<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/assets/css/style.css"
    />
    <title>The Tech Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><h1>Tech Blog</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-inline-flex justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/signup">Dashboard</a>
            </li>
            <li class="nav-item mx-3">
              <button class="btn btn-light" id="logout-btn" href="/login">
                Logout
              </button>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li>
              <button class="btn btn-light" id="new-post-btn" href="/new-post">
                New Post
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="position-relative new-post-container">
      <div class="position-absolute top-50 start-50 translate-middle w-75">
        <h3 class="bg-dark text-light mx-5 p-3 text-center">
          Create A New Post
        </h3>
        <form class="mx-5 p-3 border d-flex flex-column">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title"
            />
            <label for="title">Title</label>
          </div>

          <div class="mb-3">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="8"
            ></textarea>
          </div>
          <div class="text-center d-grid gap-2">
            <button type="button" class="btn btn-dark btn-lg">Submit</button>
            <a
              type="button"
              class="btn btn-outline-dark btn-lg"
              href="/dashboard"
              >Cancel</a
            >
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
